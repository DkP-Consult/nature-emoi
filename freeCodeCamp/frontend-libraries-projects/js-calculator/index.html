<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>


</head>

<body>

    <div class="container py-5">
        <div id="calculator" class="calculator bg-light p-4">
            <div id="display" class="display p-3 mb-2 bg-dark text-white text-right">0</div>
            <div class="button-panel">
                <div class="row mb-1">
                    <button class="btn btn-secondary col-3" onclick="clearDisplay()" id="clear">AC</button>
                    <button class="btn btn-info col-3" onclick="inputValue('/')" id="divide">/</button>
                    <button class="btn btn-info col-3" onclick="inputValue('*')" id="multiply">*</button>
                    <button class="btn btn-info col-3" onclick="deleteLast()">DEL</button>
                </div>
                <div class="row mb-1">
                    <button class="btn btn-light col-3" onclick="inputValue('7')" id="seven">7</button>
                    <button class="btn btn-light col-3" onclick="inputValue('8')" id="eight">8</button>
                    <button class="btn btn-light col-3" onclick="inputValue('9')" id="nine">9</button>
                    <button class="btn btn-info col-3" onclick="inputValue('-')" id="subtract">-</button>
                </div>
                <div class="row mb-1">
                    <button class="btn btn-light col-3" onclick="inputValue('4')" id="four">4</button>
                    <button class="btn btn-light col-3" onclick="inputValue('5')" id="five">5</button>
                    <button class="btn btn-light col-3" onclick="inputValue('6')" id="six">6</button>
                    <button class="btn btn-info col-3" onclick="inputValue('+')" id="add">+</button>
                </div>
                <div class="row mb-1">
                    <button class="btn btn-light col-3" onclick="inputValue('1')" id="one">1</button>
                    <button class="btn btn-light col-3" onclick="inputValue('2')" id="two">2</button>
                    <button class="btn btn-light col-3" onclick="inputValue('3')" id="three">3</button>
                    <button class="btn btn-primary col-3" rowspan="2" onclick="calculateResult()" id="equals">=</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col-6" onclick="inputValue('0')" id="zero">0</button>
                    <button class="btn btn-light col-3" onclick="inputValue('.')" id="decimal">.</button>
                </div>
            </div>
        </div>
    </div>


</body>


<!-- fCC test -->

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="app.js"></script>

</html>
