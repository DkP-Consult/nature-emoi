<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="marked.js"></script>
    <title>Markdown previewer</title>


</head>

<body onload="setDefault()">

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-primary my-3">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 bg-dark d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1 bg-dark text-white" style="min-height: 80vh;"></textarea>
                </div>
            </div>
            <div class="col-md-7 bg-secondary">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div class="bg-light p-3" id="preview" style="min-height: 80vh;"></div>
            </div>
        </div>
    </div>


</body>


<!-- fCC test -->

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="app.js"></script>
</html>
