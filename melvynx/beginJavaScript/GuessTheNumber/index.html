<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="question-zone">
        <h1>Devinez le nombre !</h1>
        <label for="userInput">Entrez un numéro entre 0 et 100 :</label>
        <input type="number" name="number" id="userInput" min="0" max="100" />
        <button type="button" id="submitBtn">Vérifier</button>
        <p id="resultat"></p>
        <div class="tentative">
          <p>Vous avez fait <span id="attempCount">0</span> tentatives</p>
          <button type="button" onclick="initializeGame()">Réessayer</button>
        </div>
      </div>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
